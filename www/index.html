<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body>
    <div data-role="page" id="main" data-theme="b">
        <div data-role="header" data-add-back-btn="true" data-tap-toggle="false">
            <h1>Guns</h1>
        </div>
        <ul id="gunlist" data-role="listview">
        </ul>
    </div>
    <div data-role="page" id="gun" data-theme="b">
        <div data-role="header" data-add-back-btn="true" data-tap-toggle="false">
            <h1 class="gunname"></h1>
        </div>
        <div class='ui-content' id="gunimage" data-role="content">
            <img id="shootbtn" class="gunpng" src="" onclick="shoot()" onload="resizeimg(this)">
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div>
                <a href="#stats" class="ui-btn ui-icon-info ui-btn-icon-left">
                    Stats
                </a>
                <a onclick="reload()" class="ui-btn ui-icon-recycle ui-btn-icon-left">
                    Reload
                </a>
            </div>
            <div id="ammo" class="ui-btn-right">
            </div>
        </div>
    </div>
    <div data-role="page" id="stats" data-theme="b">
        <div data-role="header" data-add-back-btn="true" data-tap-toggle="false">
            <h1 class="gunname"></h1>
        </div>
        <div data-role="content">
            <table class="ui-responsive">

                <tr>
                    <td>
                        Damage
                    </td>
                    <td id="damage">

                    </td>
                </tr>

                <tr>
                    <td>
                        Range
                    </td>
                    <td id="range">

                    </td>
                </tr>

                <tr>
                    <td>
                        Fire Rate
                    </td>
                    <td id="firerate">

                    </td>
                </tr>

                <tr>
                    <td>
                        Accuracy
                    </td>
                    <td id="accuracy">

                    </td>
                </tr>

            </table>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">


        </div>
    </div>
    <script src="js/guns.js"></script>
    <script src="js/app.js"></script>
    <script>
        var enabledAdMob = true; // easily enable/disable AdMob
        var admobid = {};
        admobid = { // for Android
            banner: 'ca-app-pub-3208688119731802/3752209974', // or DFP format "/6253334/dfp_example_ad"
            interstitial: 'ca-app-pub-3208688119731802/6845277177'
        };

        function initApp() {
            if (! AdMob ) { alert( 'admob plugin not ready' ); return; }

            AdMob.createBanner( {
                adId: admobid.banner,
                overlap: false,
                offsetTopBar: false,
                position: AdMob.AD_POSITION.BOTTOM_CENTER,
                bgColor: 'black'
            } );

            AdMob.prepareInterstitial({
                adId: admobid.interstitial,
                autoShow: true
            });
        }


        document.addEventListener('deviceready', initApp, false);
    </script>
</body>
</html>
